    <script>
        'use strict';
        window.onload = function() {

            const popupExchange = document.getElementById('popup-exchange')
            const infoBtnExchange = document.getElementById('info-btn-exchange')
            const popupError = document.getElementById('popup-error')
            const errorUIText = document.getElementById('error-ui-text')
            const popupErrorBTNClose = document.querySelector('.popop-inner-ui__btn')
            const popupCompleted = document.getElementById('popup-completed')
            const exchangeBtnSubmit = document.getElementById('exchange-btn-submit')
            const inputExchangeVC = document.querySelector('.popup-exchange-ui__input')

            infoBtnExchange.addEventListener('click',(e)=>{
                e.preventDefault()
                popupExchange.classList.add('is-active')
            })
            
            exchangeBtnSubmit.addEventListener('click',(e)=>{
                e.preventDefault()
                if(inputExchangeVC.value === '') {
                    errorUIText.innerText = '請輸入兌換驗證碼'
                    popupError.classList.add('is-active')
                    return false
                }
                var onead_pixel = onead_pixel || [];
                window.onead_pixel.push({
                    type: 'tracker',
                    value: { 'name': 'ViewContent', 'content_name': 'Dior Forever兌換' }
                });
                gtag('event', 'redemption_button_clicks')
                popupExchange.classList.remove('is-active')
                popupCompleted.classList.add('is-active')
            })

            popupErrorBTNClose.addEventListener('click',(e)=>{
                e.preventDefault()
                popupError.classList.remove('is-active')
                inputExchangeVC.focus()
            })
        }
    </script>
