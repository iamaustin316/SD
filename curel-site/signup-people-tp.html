<!DOCTYPE html>
	<html lang="zh-TW">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="第三屆 Curél益膚日">
		<meta name="keywords" content="your,keywords,here,comma,separated,no,spaces">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta charset="UTF-8">
		<meta property="og:title" content="第三屆 Curél益膚日">
		<meta property="og:description" content="第三屆 Curél益膚日">
		<meta property="og:image" content="image/share.png">
		<link rel="shortcut icon" href="image/favicon.ico">
		<link rel="stylesheet" href="css/site.css">
		<title>第三屆 Curél益膚日</title>
	</head>
	<body>
		<!--loading-->
		<div class="progress" id="progress">
			<span class="progress-logo"></span>
			<span class="progress-bar"></span>
			<span class="progress-text"></span>
		</div>
		<!--loading-->
		<!--wrap-->
		<div class="wrap">
			
			<!--header-->
			<header class="header">
				<h1 class="header__logo">
					<a href="http://web.kao.com/tw/curel/" target="_blank" title="Curél珂潤">
						<img src="image/asset/curel-logo.png" alt="Curél珂潤">
					</a>
				</h1>
				<div class="header__event-logo"><a href="http://web.kao.com/tw/curel/" target="_blank" title="Curél珂潤">益膚日</a></div>
				<nav class="main-nav">
					<ul class="main-nav__list">
						<li><a class="main-nav__btn" href="gallery.html" title="第二屆活動花絮">第二屆活動花絮<i class="icon-arrow-right"></i></a></li>
						<li><a class="main-nav__btn" href="rule.html" title="活動說明">活動說明<i class="icon-arrow-right"></i></a></li>
						<li><a class="main-nav__btn" href="winner.html" title="抽中名單">抽中名單<i class="icon-arrow-right"></i></a></li>
						<li><a class="main-nav__btn" href="http://web.kao.com/tw/curel/" title="了解Curél產品" target="_blank">了解Curél產品<i class="icon-arrow-right"></i></a></li>
						<li><a class="main-nav__btn-shop" href="https://tw.mall.yahoo.com/search?m=list&sid=kao-taiwan&ccatid=110&path=110" title="花王旗艦館" target="_blank">花王旗艦館</a></li>
					</ul>
				</nav>
				<nav class="main-nav-m">
					<ul class="main-nav-m__list">
						<li><a class="main-nav-m__btn" href="http://web.kao.com/tw/curel/" title="了解Curél產品" target="_blank">了解Curél產品<i class="icon-arrow-right"></i></a></li>
						<li><a class="main-nav-m__btn" href="https://tw.mall.yahoo.com/search?m=list&sid=kao-taiwan&ccatid=110&path=110" title="購買Curél產品" target="_blank">購買Curél產品<i class="icon-arrow-right"></i></a></li>
					</ul>
				</nav>
			</header>
			<!--header-->
			
			<!--signup-->
			<section class="signup-block">
				<header class="signup-block__header">
					<h3 class="signup-block__h3">報名資訊<span>請填寫資料並勾選膚質</span></h3>
					<a class="signup-block__btn-rule" href="rule.html" title="活動說明">活動說明</a>
				</header>
				<div class="signup-block__wrap">
					<!--報名資訊-->
					<div class="signup-block__info">
						<div class="signup-info">
							<p class="signup-info__type">一般民眾</p>
							<p class="signup-info__location">(台北場)</p>
							<p class="signup-info__date">11月20日 下午1:30</p>
							<p class="signup-info__addr">地點：松菸誠品(110台北市信義區菸廠路88號)<br>近市政府捷運站</p>
						</div>
						<div class="tips">本活動為隨機抽出參加者，名額有限，敬請見諒。</div>
					</div>
					<!--報名資訊-->
					<!--報名表單-->
					<div class="signup-block__content">
						<div class="signup-form">
							<div class="signup-form__rows signup-form__rows--inline">
								<label class="signup-form__label" for="name">姓名</label>
								<input class="signup-form__name" type="text" id="name">
							</div>
							<div class="signup-form__rows signup-form__rows--inline">
								<label class="signup-form__label" for="age">年齡</label>
								<input class="signup-form__age" type="text" id="age">
							</div>
							<div class="signup-form__rows signup-form__rows--inline">
								<label class="signup-form__label" for="age">手機</label>
								<input class="signup-form__phone" type="tel" id="phone">
							</div>
							<div class="signup-form__rows signup-form__rows--inline">
								<label class="signup-form__label" for="age">信箱</label>
								<input class="signup-form__mail" type="mail" id="mail">
							</div>
							<div class="signup-form__rows">
								<label class="signup-form__label" for="">地址</label>
								<div class="signup-form__select">
									<select name="selectCity" id="selectCity">
										<option value="">台北市</option>
										<option value="">台北市</option>
										<option value="">台北市</option>
									</select>
								</div>
								<div class="signup-form__select">
									<select name="selectTown" id="selectTown">
										<option value="">大安區</option>
										<option value="">大安區</option>
										<option value="">大安區</option>
									</select>
								</div>
								<input class="signup-form__addr" type="text">
							</div>
							<div class="signup-form__rows">
								<p class="signup-form__question">請問你的肌膚是那種膚質？</p>
								<span><input type="radio" id="q1-1" name="q1"><label for="q1-1">油性膚質</label></span>
								<span><input type="radio" id="q1-2" name="q1"><label for="q1-2">中性膚質</label></span>
								<span><input type="radio" id="q1-3" name="q1"><label for="q1-3">乾性膚質</label></span>
								<span><input type="radio" id="q1-4" name="q1"><label for="q1-4">混合性膚質</label></span>
								<span><input type="radio" id="q1-5" name="q1"><label for="q1-5">不知道</label></span>
							</div>
							<div class="signup-form__rows">
								<p class="signup-form__question">請問你覺得你的肌膚的敏感性如何？</p>
								<span><input type="radio" id="q2-1" name="q2"><label for="q2-1">非常敏感</label></span>
								<span><input type="radio" id="q2-2" name="q2"><label for="q2-2">稍敏感</label></span>
								<span><input type="radio" id="q2-3" name="q2"><label for="q2-3">普通</label></span>
								<span><input type="radio" id="q2-4" name="q2"><label for="q2-4">不知道</label></span>
							</div>
							<div class="signup-form__rows">
								<p class="signup-form__question">請問您是否曾參加2014 或 2015年Curél益膚日活動?</p>
								<span><input type="checkbox" id="q3-1" name="q3"><label for="q3-1">有參加過 第一屆益膚日(2014)</label></span>
								<span><input type="checkbox" id="q3-2" name="q3"><label for="q3-2">有參加過 第二屆益膚日(2015)</label></span>
								<span><input type="checkbox" id="q3-3" name="q3"><label for="q3-3">沒參加過</label></span>
							</div>
							<div class="signup-form__rows">
								<span><input type="checkbox" id="privacy"><label for="privacy">本人已詳閱並同意<a href="rule.html" title="活動辦法" target="_blank">「活動辦法」及「蒐集個人資料告知事項及同意書」</a></label></span>
							</div>
							<div class="signup-form__rows">
								<span><input type="checkbox" id="event"><label for="event">本人願意收到本活動相關產品訊息</label></span>
							</div>
						</div>
					</div>
					<!--報名表單-->
					<div class="signup-block__ft">
						<a class="signup-block__btn-rule-mobile" href="rule.html" title="活動說明">活動說明</a>
						<button class="signup-block__btn-submit">送出報名資訊<i class="icon-arrow-right"></i></button>
					</div>
				</div>
			</section>
			<!--signup-->
		</div>
		<!--wrap-->
		<!--footer-->
		<footer class="footer"></footer>	
		<!--footer-->
		<!--script-->
		<script src="js/jquery.min.js"></script>
		<script src="js/plugin.js"></script>
		<script src="js/site.js"></script>
		<!--script-->

	</body>
</html>
