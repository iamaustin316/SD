    <script src="js/all.js"></script>
    <script>
        $(function () {
            const alert = (message) => {
                const alertTemplate = `<div class="alert" role="alert"><div>${message}</div><button type="button" class="btn-close" id="btn-close"></button></div>`
                document.querySelector('.wrap').insertAdjacentHTML('beforebegin', alertTemplate)
            }
            alert('您的前次量測已超過一天，建議您再次量測')

            window.addEventListener('click', (e) => {
                if (e.target && e.target.id == 'btn-close') {
                    let alertElement = document.querySelector('.alert')
                    alertElement.parentNode.removeChild(alertElement)
                }
            })
        })
    </script>
