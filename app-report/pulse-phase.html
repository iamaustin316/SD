                $('#tips-detail').addClass('active')
            })

            $('.popup__btn-close').on('click', function(){
                let parent = $(this).parents()[2]
                $(parent).removeClass('active')
            })
            
            $('.block-ui__switch-btn').on('click', function(){
                let index = $(this).index()
                $(this).addClass('active').siblings().removeClass('active')
                $('.pulse-phase__pulse-list').empty()
                $('.pulse-phase__detail-list').empty()
                meridianData(index)
            })
            
            let handIndex

            $('.block-ui__switch-btn').eq(0).trigger('click')

            function meridianData(index) {
                pulsePhaseData[index].forEach(meridian => {
                    let isWind = meridian.wind
                    let lightColor;
                    let darkColor;
                    handIndex = index
                    if (meridian.value >= 0 && meridian.value <= 25 || meridian.value <= 0 && meridian.value >= -25) {
                        lightColor = 'var(--color-green-500)'
                        darkColor = 'var(--color-green-800)'
                    } else if ( meridian.value >= 26 && meridian.value <= 50 || meridian.value <= -26 && meridian.value >= -50 ) {
                        lightColor = 'var(--color-yellow-500)'
                        darkColor = 'var(--color-yellow-800)'
                    } else if ( meridian.value >= 51 && meridian.value <= 75 || meridian.value <= -51 && meridian.value >= -75 ) {
                        lightColor = 'var(--color-orange-500)'
                        darkColor = 'var(--color-orange-800)'
                    } else if ( meridian.value >= 76 || meridian.value <= -76 ) {
                        lightColor = 'var(--color-red-500)'
                        darkColor = 'var(--color-red-800)'
                    }
                    let valuePostion = (60 - (44 / 100) * meridian.value)
                    let meridianSVG = `
                        <div class="pulse-phase__pulse">
                            <p>${isWind ? '風':''}</p>
                            <svg height="120" width="32" viewBox="0 0 32 120">
                                <polyline points="16,16 16,104" stroke="var(--color-gray-75)" stroke-width="32" stroke-linecap="round" fill="none" stroke-linejoin="round"></polyline>
                                <polyline points="16,60 16,${valuePostion}" stroke="${darkColor}" stroke-width="32" stroke-linecap="round" fill="none" stroke-linejoin="round"></polyline>
                                <polyline points="16,60 16,60" stroke="${lightColor}" stroke-width="28.8" stroke-linecap="round" fill="none" stroke-linejoin="round"></polyline>
                                <text x="50%" y="51%" dominant-baseline="middle" text-anchor="middle">${meridian.value}</text>
                            </svg>
                            <p>${meridian.position}</p>
                        </div>
                    `
                    let meridianItem = `<button class="pulse-phase__btn">
                                <span>${meridian.position} - ${meridian.meridianName}</span>
                                <span>${meridian.value}</span>
                            </button>`
                    
                    $('.pulse-phase__pulse-list').append(meridianSVG)
                    $('.pulse-phase__detail-list').append(meridianItem)
                })
            }
            $(document).on('click', '.pulse-phase__btn', function(){
                $('.meridian-detail').addClass('active')
                $('.meridian-detail__content').find('h2').html('')
                $('.meridian-detail__content').find('ul').empty()
                $('.meridian-detail__content').find('h2').html(pulsePhaseData[handIndex][$(this).index()].meridianName)
                pulsePhaseData[handIndex][$(this).index()].description.forEach(text => {
                    let textContent = `<li>${text}</li>`
                    $('.meridian-detail__content').find('ul').append(textContent)
                })
            })
