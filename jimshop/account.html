<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>會員中心</title>
</head>
<body>
    <div class="wrap">
        <!--site-header-->
        <header class="site-header">
            <div class="site-header__jimshop-logo">jimSHOP</div>
            <nav class="site-header__nav">
                <a class="site-header__btn-cart" href="cart.html">
                    <span>9+</span>
                </a>
                <ul class="site-header__nav-list">
                    <li>
                        <a href="login.html">登入會員</a>
                    </li>
                    <li>
                        <a href="account.html">會員中心</a>
                    </li>
                    <li>
                        <a href="history.html">訂購紀錄</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--site-header-->
        <!--site-main-->
        <main class="site-main">
            <div class="account">
                <h2 class="account__title">會員中心</h2>
                <div class="account__content">
                    <div class="account__row">
                        <label for="account-name">姓名</label>
                        <input type="text" id="account-name" placeholder="請輸入姓名" value="奧斯丁">
                    </div>
                    <div class="account__row">
                        <label for="account-mobile">行動電話</label>
                        <input type="text" id="account-mobile" placeholder="請輸入行動電話 ex.0912000000" value="0978086965">
                    </div>
                    <div class="account__row">
                        <label for="account-email">電子郵件</label>
                        <input type="email" id="account-email" placeholder="請輸入電子郵件" value="iamaustin316@gmail.com">
                    </div>
                    <div class="account__row">
                        <label for="account-addr">聯絡地址</label>
                        <div class="account__inner-row">
                            <div class="account__select-wrap">
                                <select name="account-city" id="account-city" title="account-city">
                                    <option value="" disabled="disabled">縣市</option>
                                    <option value="新北市" selected="selected">新北市</option>
                                    <option value="台北市">台北市</option>
                                </select>
                            </div>
                            <div class="account__select-wrap">
                                <select name="account-district" id="account-district" title="account-district">
                                    <option value="" disabled="disabled">行政區</option>
                                    <option value="1" selected="selected">中正區</option>
                                    <option value="2">中山區</option>
                                </select>
                            </div>
                            <input class="account__input" type="text" placeholder="請輸入聯絡地址" id="account-addr" value="北新路二段100號12樓">
                        </div>
                    </div>
                    <div class="account__row">
                        <button class="account__btn-save">儲存</button>
                    </div>
                </div>
            </div>
        </main>
        <!--site-main-->
        <!--site-footer-->
        <footer class="site-footer">
            <div class="site-footer__info">
                <div class="site-footer__jimshop-logo"></div>
                <ul class="site-footer__contact-list">
                    <li>TEL 02-2346-3088</li>
                    <li>Email service@jinmu.com.tw</li>
                </ul>
            </div>
            <div class="site-footer__sns">
                <ul class="site-footer__sns-list">
                    <li>
                        <a href="#" title="金姆健康" target="_blank">
                            <img src="images/icon-facebook.svg" alt="金姆健康-王唯工科學脈診">
                        </a>
                    </li>
                    <li>
                        <a href="#" title="金姆健康" target="_blank">
                            <img src="images/icon-instagram.svg" alt="金姆健康-王唯工科學脈診">
                        </a>
                    </li>
                    <li>
                        <a href="#" title="金姆健康" target="_blank">
                            <img src="images/icon-line.svg" alt="金姆健康-王唯工科學脈診">
                        </a>
                    </li>
                </ul>
                <p class="site-footer__copyright">© 2022 金姆健康科技有限公司 All rights reserved.</p>
            </div>
        </footer>
        <!--site-footer-->
    </div>
</body>
</html>
