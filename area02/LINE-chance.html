<body>
    <div class="wrap-line">
        <header class="site-header-line">
            <div class="site-header-line__logo"><a href="https://www.area02.com" target="_blank" title="https://www.area02.com/"></a></div>
        </header>
        <main class="site-main">
            <section class="section-line-chance">
                <div class="section-line-chance__inner">
                    <div class="section-line-chance__sub-title">
                        <img src="images/sub-title.svg" alt="AREA 02 支持放膽喊聲的你">
                    </div>
                    <div class="section-line-chance__description">
                        <img src="images/line-chance-intro-description@2x.png" alt="週週抽許願鞋">
                    </div>
                    <p class="section-line-chance__text">越多好友用你的邀請碼完成活動<br>中獎機會越高。好友中獎！你也同享！</p>
                    <div class="section-line-chance__chance">中獎機會總計：<strong>6666</strong>次</div>
                    <div class="section-line-chance__detail">
                        <button class="section-line-chance__btn">看說明</button>
                        <div class="section-line-chance__detail-info">
                            <button class="section-line-chance__btn-close"></button>
                            <ul>
                                <li>您使用<strong>yhuider</strong>好友邀請碼，已完成<strong>1</strong>次活動。</li>
                                <li>您無使用好友邀請碼，已完成<strong>1</strong>次活動。</li>
                                <li><strong>65505</strong>位好友成功使用您的邀請碼完成活動。</li>
                                <li>如好友已為 AREA 02會員，使用您的邀請碼無效，不累計您的抽獎次數。</li>
                            </ul>
                        </div>
                    </div>
                    <div class="section-line-chance__invitation-code">
                        <p>您的邀請碼：</p>
                        <div class="section-line-chance__code">
                            <input id="code" value="MYUTJML">
                            <button class="section-line-chance__btn-copy" data-clipboard-target="#code" onclick="ga_click('click', '', 'click-line-chance-copy')">
                                <img src="images/icon-copy@2x.png" alt="複製">
                                <span>複製</span>
                            </button>
                        </div>
                        <button class="section-line-chance__btn-share" onclick="ga_click('click', '', 'click-line-chance-share')">
                            <img src="images/icon-share@2x.png" alt="">
                            <span>立即分享</span>
                        </button>
                        <p>返回<a class="section-line-chance__btn-back" href="#" title="AREA 02 LINE官方帳號">AREA 02 LINE官方帳號</a></p>
                    </div>
                    <div class="section-line-chance__shoe">
                        <img src="images/shoe-a@2x.png" alt="">
                    </div>
                </div>
            </section>
        </main>
        <footer class="site-footer">
            <div class="site-footer__top">
                <img class="site-footer__logo" src="images/area02-logo-vertical.svg" alt="">
            </div>
            <div class="site-footer__bottom">
