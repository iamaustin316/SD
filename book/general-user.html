    <script>
        $(function(){
            var $nameInput = $('#user-name');
            var $telInput = $('#user-tel');
            var $mobileInput = $('#user-mobile');
            var $emailInput = $('#user-email')

            $('#btn-submit').on('click', function(e){
                e.preventDefault();
                if($nameInput.val() === '') {
                    alert('請輸入姓名!');
                    $nameInput.focus();
                    return
                }
                if($telInput.val() === '') {
                    alert('請輸入聯絡電話!');
                    $telInput.val('').focus();
                    return
                }
                if(!checkTel($telInput.val())) {
                    alert('聯絡電話格式有錯!');
                    $telInput.val('').focus();
                    return
                }
                if($mobileInput.val() === '') {
                    alert('請手機號碼!');
                    $mobileInput.focus();
                    return
                }
                if(!checkMobile($mobileInput.val())) {
                    alert('手機號碼格式有錯!');
                    $mobileInput.val('').focus();
                    return
                }
                if($emailInput.val() === '') {
                    alert('請輸入Email!');
                    $emailInput.focus();
                    return
                }
                if(!checkEmail($emailInput.val())) {
                    alert('Email格式有錯!');
                    $emailInput.val('').focus();
                    return
                }
                //send data
            })

            function checkTel(val) {
                var phoneReg = /^0\d{2,3}-?\d{7,8}$/;
                if(!phoneReg.test(val)){
                    return false
                }
                return true
            }
            function checkMobile(val) {
                var mobileReg = /^[09]{2}[0-9]{8}$/;
                if (!mobileReg.test(val)) {
                    return false
                }
                return true
            }
            function checkEmail(val) {
                var emailReg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (!emailReg.test(val)) {
                    return false
                }
                return true
            }
        });
    </script>
